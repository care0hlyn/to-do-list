<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="new-contact-form">
            <div class="form-group">
              <h2>To-Do list:</h2>
              <input type="text" class="form-control" id="task" placeholder="Enter task">
            </div>

            <div class="form-group">
              <label class="checkbox-inline">Urgent?</label>
              <input type="checkbox" id="urgent-checkbox" value="urgent">
            </div>
      <!--        <div class="checkbox">
              <input type="checkbox"> Check when Completed
            </div> -->

          <button type="submit" class="btn btn-primary">Add Task</button>

        </form>
      </div> <!-- col-md-4 -->


      <div class="col-md-4">
        <h2>Tasks</h2>
        <p>Click task to mark as complete:</p>
        <ul id="task-list">
        </ul>
      </div>

    </div> <!-- row -->

   </div> <!--container-->

  </body>
</html>
